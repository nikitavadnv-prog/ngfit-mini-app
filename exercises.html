<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NGFit - Упражнения</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }

    .phone-frame {
      width: 375px;
      height: 812px;
      background: #000;
      border-radius: 50px;
      padding: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
      position: relative;
      overflow: hidden;
    }

    .phone-notch {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 28px;
      background: #000;
      border-radius: 0 0 40px 40px;
      z-index: 10;
    }

    .phone-content {
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 40px;
      display: flex;
      flex-direction: column;
      padding: 50px 0 30px;
      overflow: hidden;
      position: relative;
    }

    .header {
      text-align: center;
      padding: 0 20px 15px;
      flex-shrink: 0;
    }

    .header-title {
      font-size: 20px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
      margin-bottom: 10px;
    }

    .back-btn {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .back-btn:active {
      background: rgba(255, 255, 255, 0.3);
    }

    .form-section {
      background: rgba(255, 255, 255, 0.95);
      margin: 0 12px 10px;
      padding: 12px;
      border-radius: 10px;
      flex-shrink: 0;
    }

    .form-group {
      margin-bottom: 10px;
    }

    .form-group:last-child {
      margin-bottom: 0;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      color: #333;
      margin-bottom: 4px;
    }

    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 12px;
      font-family: inherit;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .add-btn {
      width: 100%;
      background: linear-gradient(135deg, #19c37d 0%, #1fe28f 100%);
      color: #000;
      border: none;
      padding: 10px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .add-btn:active {
      transform: scale(0.98);
    }

    .table-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0 8px;
    }

    .table-container::-webkit-scrollbar {
      width: 3px;
    }

    .table-container::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 3px;
    }

    .table-container::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.3);
      border-radius: 3px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 8px;
      overflow: hidden;
      font-size: 12px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: sticky;
      top: 0;
      z-index: 5;
    }

    th {
      color: #fff;
      padding: 10px 6px;
      text-align: left;
      font-size: 11px;
      font-weight: 600;
    }

    td {
      padding: 8px 6px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);
      color: #333;
    }

    tr:last-child td {
      border-bottom: none;
    }

    tbody tr:hover {
      background: rgba(102, 126, 234, 0.08);
    }

    .empty-state {
      text-align: center;
      padding: 30px 20px;
      color: #999;
    }

    .empty-state-text {
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="phone-frame">
    <div class="phone-notch"></div>
    <div class="phone-content">
      <div class="header">
        <div class="header-title">Упражнения</div>
        <button class="back-btn" onclick="history.back()">← Назад</button>
      </div>

      <div class="form-section">
        <div class="form-group">
          <label>Упражнение</label>
          <input type="text" id="exerciseName" placeholder="Название">
        </div>
        <div class="form-group">
          <label>Мышца</label>
          <input type="text" id="muscleName" placeholder="Группа мышц">
        </div>
        <div class="form-group">
          <label>Тип</label>
          <input type="text" id="exerciseType" placeholder="Штанга, Гантель...">
        </div>
        <div class="form-group">
        <button class="add-btn" onclick="addExercise()">+ Добавить упражнение</button>
      </div>

      <div class="table-container">
        <table id="exerciseTable">
          <thead>
            <tr>
              <th>Упражнение</th>
              <th>Мышца</th>
              <th>Тип</th>

          </thead>
          <tbody id="tableBody">
            <tr>
              <td colspan="4" style="text-align: center; padding: 30px 6px; color: #999;">
                Нет упражнений. Добавьте новое!
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    // Загрузить упражнения из localStorage
    function loadExercises() {
      const exercises = JSON.parse(localStorage.getItem('exercises')) || [];
      const tbody = document.getElementById('tableBody');
      
      if (exercises.length === 0) {
        tbody.innerHTML = '<tr><td colspan="4" style="text-align: center; padding: 30px 6px; color: #999;">Нет упражнений. Добавьте новое!</td></tr>';
      } else {
        tbody.innerHTML = exercises.map((ex, index) => `
          <tr>
            <td>${ex.name}</td>
            <td>${ex.muscle}</td>
            <td>${ex.type}</td>

        `).join('');
      }
    }

    // Добавить упражнение
    function addExercise() {
      const name = document.getElementById('exerciseName').value.trim();
      const muscle = document.getElementById('muscleName').value.trim();
      const type = document.getElementById('exerciseType').value.trim();

      if (!name || !muscle || !type) {
        alert('Заполните все поля!');
        return;
      }

      const exercises = JSON.parse(localStorage.getItem('exercises')) || [];
      exercises.push({ name, muscle, type, reps });
      localStorage.setItem('exercises', JSON.stringify(exercises));

      // Очистить форму
      document.getElementById('exerciseName').value = '';
      document.getElementById('muscleName').value = '';
      document.getElementById('exerciseType').value = '';
      document.getElementById('reps').value = '';

      // Перезагрузить таблицу
      loadExercises();
    }

    // Загрузить при открытии страницы
    loadExercises();
  </script>
</body>
</html>
