<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NGFit - Registration</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .light-purple {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.15) 0%, transparent 70%);
            top: -100px;
            left: -150px;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .light-blue {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(50, 150, 255, 0.1) 0%, transparent 70%);
            bottom: -200px;
            right: -250px;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .phone-frame {
            width: 360px;
            height: 780px;
            border: 12px solid #1a1a1a;
            border-radius: 50px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(157, 78, 221, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 28px;
            background: #0a0a0a;
            border-radius: 0 0 30px 30px;
            z-index: 20;
        }

        .screen-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px 50px 20px;
            position: relative;
            z-index: 5;
            overflow-y: auto;
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .logo-circle {
            width: 120px;
            height: 120px;
            background: radial-gradient(circle at 40% 40%, rgba(60, 50, 120, 0.9), rgba(15, 15, 50, 0.95));
            border: 2px solid rgba(120, 100, 200, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 60px rgba(157, 78, 221, 0.3),
                        inset 0 0 40px rgba(157, 78, 221, 0.15);
        }

        .logo-text {
            font-size: 40px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5ff 35%, #b88dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            filter: drop-shadow(0 0 15px rgba(157, 78, 221, 0.5));
        }

        .title {
            color: #ffffff;
            font-size: 24px;
            font-weight: 700;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-group {
            width: 100%;
            margin-bottom: 16px;
        }

        .form-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 8px;
            display: block;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.15), rgba(100, 50, 180, 0.08));
            border: 1.5px solid rgba(157, 78, 221, 0.4);
            border-radius: 12px;
            color: #ffffff;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.25), rgba(100, 50, 180, 0.15));
            border-color: rgba(200, 120, 255, 0.6);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
        }

        .start-button {
            width: 100%;
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.5), rgba(100, 50, 200, 0.4));
            border: 2px solid rgba(200, 120, 255, 0.8);
            color: #ffffff;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.4);
            margin-top: 20px;
        }

        .start-button:hover {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.65), rgba(100, 50, 200, 0.55));
            border-color: rgba(220, 150, 255, 1);
            box-shadow: 0 0 50px rgba(157, 78, 221, 0.6);
            transform: translateY(-2px);
        }

        .start-button:active {
            transform: translateY(0px);
        }
    </style>
</head>
<body>
    <div class="light-purple"></div>
    <div class="light-blue"></div>

    <div class="phone-frame">
        <div class="notch"></div>

        <div class="screen-content">
            <div class="logo-container">
                <div class="logo-circle">
                    <div class="logo-text">NGFit</div>
                </div>
                <h1 class="title">Welcome</h1>
            </div>

            <form id="registrationForm" style="width: 100%; flex: 1; display: flex; flex-direction: column; justify-content: flex-start;">
                <div class="form-group">
                    <label class="form-label">First Name</label>
                    <input 
                        type="text" 
                        id="firstName" 
                        class="form-input" 
                        placeholder="Enter your first name"
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label">Last Name</label>
                    <input 
                        type="text" 
                        id="lastName" 
                        class="form-input" 
                        placeholder="Enter your last name"
                        required
                    >
                </div>

                <button type="button" class="start-button" onclick="handleStart()">Start</button>
            </form>
        </div>
    </div>

    <script>
        function handleStart() {
            const firstName = document.getElementById('firstName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();

            if (!firstName || !lastName) {
                alert('Please fill in all fields');
                return;
            }

            // Save to localStorage
            localStorage.setItem('userFirstName', firstName);
            localStorage.setItem('userLastName', lastName);
            localStorage.setItem('isRegistered', 'true');

            // Redirect to menu
            window.location.href = 'index.html?user=' + encodeURIComponent(firstName + ' ' + lastName);
        }

        // Check if already registered
        window.addEventListener('load', function() {
            if (localStorage.getItem('isRegistered') === 'true') {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
