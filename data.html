<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGFit - Data</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; overflow: hidden; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            background: #000;
            border-radius: 50px;
            padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        .phone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 28px;
            background: #000;
            border-radius: 0 0 40px 40px;
            z-index: 10;
        }
        .phone-content {
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px 40px;
            overflow: hidden;
            position: relative;
        }
        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #fff;
            margin-bottom: 40px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }
        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 28px 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 320px;
        }
        .card-title {
            font-size: 20px;
            font-weight: 600;
            color: #1a1a1a;
            margin-bottom: 20px;
            text-align: center;
        }
        .btn {
            width: 100%;
            padding: 14px 16px;
            margin-bottom: 12px;
            border-radius: 12px;
            border: none;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
            color: #fff;
            text-decoration: none;
        }
        .btn:active { transform: scale(0.98); }
        .btn-primary {
            background: linear-gradient(135deg, #19c37d 0%, #1fe28f 100%);
            box-shadow: 0 8px 16px rgba(25, 195, 125, 0.3);
            color: #000;
        }
        .btn-primary:active { box-shadow: 0 4px 12px rgba(25, 195, 125, 0.3); }
        .btn-secondary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }
        .btn-secondary:active { box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3); }
        .back-link {
            margin-top: 20px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            transition: opacity 0.2s ease;
        }
        .back-link:active { opacity: 0.7; }
        .emoji { font-size: 20px; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-content">
            <div class="logo">NGFit</div>
            <div class="card">
                <h2 class="card-title">Data</h2>
                <a href="exercises.html" class="btn btn-primary">
                    <span class="emoji">üèãÔ∏è</span>
                    Exercise Database
                </a>
                <a href="clients.html" class="btn btn-primary">
                    <span class="emoji">üë•</span>
                    Client Database
                </a>
            </div>
            <a href="index.html" class="back-link">‚Üê Back to menu</a>
        </div>
    </div>
</body>
</html>
