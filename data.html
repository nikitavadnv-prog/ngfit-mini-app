<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>NGFit - Data</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: 700;
      letter-spacing: 3px;
      color: #fff;
      margin-bottom: 48px;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 32px 24px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      margin-bottom: 32px;
    }

    .card-title {
      font-size: 22px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 24px;
      text-align: center;
    }

    .btn {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 14px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: all 0.2s ease;
      color: #fff;
    }

    .btn-primary {
      background: linear-gradient(135deg, #19c37d 0%, #1fe28f 100%);
      box-shadow: 0 8px 20px rgba(25, 195, 125, 0.3);
      color: #000;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(25, 195, 125, 0.5);
    }

    .btn-secondary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 28px rgba(102, 126, 234, 0.5);
    }

    .footer {
      text-align: center;
      margin-top: 24px;
    }

    .back-link {
      color: rgba(255, 255, 255, 0.9);
      text-decoration: none;
      font-size: 14px;
      transition: opacity 0.2s ease;
    }

    .back-link:hover {
      opacity: 0.7;
    }

    .emoji {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">NGFit</div>

    <div class="card">
      <div class="card-title">Data</div>

      <button class="btn btn-primary" onclick="location.href='exercises.html'">
        <span class="emoji">üèãÔ∏è</span>
        Exercise Database
      </button>

      <button class="btn btn-secondary" onclick="location.href='clients.html'">
        <span class="emoji">üë•</span>
        Client Database
      </button>
    </div>

    <div class="footer">
      <a href="index.html" class="back-link">‚Üê Back to menu</a>
    </div>
  </div>
</body>
</html>
