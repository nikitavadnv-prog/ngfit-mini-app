<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGFit - –ö–ª–∏–µ–Ω—Ç—ã</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        html, body { width: 100%; height: 100%; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex; align-items: center; justify-content: center;
            padding: 0; min-height: 100vh;
        }
        .phone-frame {
            width: 375px; height: 812px; background: #000; border-radius: 50px; padding: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8), inset 0 0 0 1px rgba(255, 255, 255, 0.1);
            position: relative; overflow: hidden;
        }
        .phone-notch {
            position: absolute; top: 0; left: 50%; transform: translateX(-50%);
            width: 200px; height: 28px; background: #000; border-radius: 0 0 40px 40px; z-index: 10;
        }
        .phone-content {
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 40px; display: flex; flex-direction: column; padding: 50px 0 30px;
            overflow: hidden; position: relative;
        }
        .header { text-align: center; padding: 0 20px 15px; flex-shrink: 0; }
        .header-title {
            font-size: 20px; font-weight: 700; color: #fff;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2); margin-bottom: 10px;
        }
        .back-btn {
            background: rgba(255, 255, 255, 0.2); color: #fff; border: none;
            padding: 8px 16px; border-radius: 20px; font-size: 12px;
            cursor: pointer; transition: background 0.2s;
        }
        .back-btn:active { background: rgba(255, 255, 255, 0.3); }
        .content {
            flex: 1; display: flex; flex-direction: column; overflow: hidden; padding: 0 12px;
        }
        .form-section {
            background: rgba(255, 255, 255, 0.95); padding: 12px; border-radius: 10px;
            flex-shrink: 0; margin-bottom: 10px; max-height: 45%; overflow-y: auto;
        }
        .form-section::-webkit-scrollbar { width: 2px; }
        .form-section::-webkit-scrollbar-track { background: rgba(0, 0, 0, 0.05); }
        .form-section::-webkit-scrollbar-thumb { background: rgba(102, 126, 234, 0.3); }
        .form-group { margin-bottom: 8px; }
        .form-group:last-child { margin-bottom: 0; }
        .form-group label {
            display: block; font-size: 10px; font-weight: 600; color: #333; margin-bottom: 3px;
        }
        .form-group input, .form-group select, .form-group textarea {
            width: 100%; padding: 6px; border: 1px solid #ddd; border-radius: 6px;
            font-size: 11px; font-family: inherit; resize: vertical;
        }
        .form-group textarea { min-height: 35px; max-height: 50px; }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            outline: none; border-color: #667eea; box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        .add-btn {
            width: 100%; background: linear-gradient(135deg, #19c37d 0%, #1fe28f 100%);
            color: #000; border: none; padding: 8px; border-radius: 8px;
            font-size: 12px; font-weight: 600; cursor: pointer; transition: all 0.2s;
        }
        .add-btn:active { transform: scale(0.98); }
        .table-container { flex: 1; overflow-y: auto; overflow-x: hidden; }
        .table-container::-webkit-scrollbar { width: 3px; }
        .table-container::-webkit-scrollbar-track { background: rgba(255, 255, 255, 0.1); }
        .table-container::-webkit-scrollbar-thumb { background: rgba(255, 255, 255, 0.3); }
        table {
            width: 100%; border-collapse: collapse; background: rgba(255, 255, 255, 0.95);
            border-radius: 8px; overflow: hidden; font-size: 10px;
        }
        thead {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            position: sticky; top: 0; z-index: 5;
        }
        th { color: #fff; padding: 6px 3px; text-align: left; font-size: 9px; font-weight: 600; }
        td { padding: 5px 3px; border-bottom: 1px solid rgba(0, 0, 0, 0.06); color: #333; }
        tr:last-child td { border-bottom: none; }
        tbody tr:hover { background: rgba(102, 126, 234, 0.08); }
        .action-btn {
            background: none; border: none; color: #667eea; cursor: pointer; font-size: 10px;
            padding: 1px 2px; margin-right: 2px;
        }
        .action-btn:hover { text-decoration: underline; }
        .delete-btn { color: #e74c3c; }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="phone-notch"></div>
        <div class="phone-content">
            <div class="header">
                <h1 class="header-title">üë• –ö–ª–∏–µ–Ω—Ç—ã</h1>
                <button class="back-btn" onclick="goBack()">‚Üê –ù–∞–∑–∞–¥</button>
            </div>
            <div class="content">
                <div class="form-section">
                    <div class="form-group">
                        <label>–§–ò–û</label>
                        <input type="text" id="clientName" placeholder="–§–∞–º–∏–ª–∏—è –ò–º—è –û—Ç—á–µ—Å—Ç–≤–æ">
                    </div>
                    <div class="form-group">
                        <label>–î–∞—Ç–∞ —Ä–æ–∂–¥–µ–Ω–∏—è</label>
                        <input type="date" id="clientBirthDate">
                    </div>
                    <div class="form-group">
                        <label>–ù–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞</label>
                        <input type="tel" id="clientPhone" placeholder="+7 (999) 999-99-99">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" id="clientEmail" placeholder="example@mail.com">
                    </div>
                    <div class="form-group">
                        <label>–¢—Ä–∞–≤–º—ã –∏ –ø—Ä–æ—Ç–∏–≤–æ–ø–æ–∫–∞–∑–∞–Ω–∏—è</label>
                        <textarea id="clientInjuries" placeholder="–£–∫–∞–∂–∏—Ç–µ –µ—Å–ª–∏ –µ—Å—Ç—å"></textarea>
                    </div>
                    <div class="form-group">
                        <label>–•—Ä–æ–Ω–∏—á–µ—Å–∫–∏–µ –∑–∞–±–æ–ª–µ–≤–∞–Ω–∏—è</label>
                        <textarea id="clientDiseases" placeholder="–£–∫–∞–∂–∏—Ç–µ –µ—Å–ª–∏ –µ—Å—Ç—å"></textarea>
                    </div>
                    <div class="form-group">
                        <label>–û–ø—ã—Ç —Ç—Ä–µ–Ω–∏—Ä–æ–≤–æ–∫</label>
                        <select id="clientExperience">
                            <option value="">–í—ã–±–µ—Ä–∏—Ç–µ –æ–ø—ã—Ç</option>
                            <option value="–ë–µ–∑ –æ–ø—ã—Ç–∞">–ë–µ–∑ –æ–ø—ã—Ç–∞</option>
                            <option value="–î–æ 1 –≥–æ–¥–∞">–î–æ 1 –≥–æ–¥–∞</option>
                            <option value="1-3 –≥–æ–¥–∞">1-3 –≥–æ–¥–∞</option>
                            <option value="–ë–æ–ª–µ–µ 3 –ª–µ—Ç">–ë–æ–ª–µ–µ 3 –ª–µ—Ç</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>–í—Ä–µ–¥–Ω—ã–µ –ø—Ä–∏–≤—ã—á–∫–∏</label>
                        <textarea id="clientHabits" placeholder="–£–∫–∞–∂–∏—Ç–µ –µ—Å–ª–∏ –µ—Å—Ç—å"></textarea>
                    </div>
                    <button class="add-btn" onclick="addClient()">+ –î–æ–±–∞–≤–∏—Ç—å</button>
                </div>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>–§–ò–û</th>
                                <th>–†–æ–∂–¥–µ–Ω–∏–µ</th>
                                <th>–û–ø—ã—Ç</th>
                                <th>–î–µ–π—Å—Ç–≤–∏—è</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                            <tr><td colspan="4" style="text-align:center;padding:20px;color:#999;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        let editingIndex = -1;
        function loadClients() {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const tbody = document.getElementById('tableBody');
            if (clients.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align:center;padding:20px;color:#999;">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>';
            } else {
                tbody.innerHTML = clients.map((c, i) => `<tr><td>${c.name}</td><td>${c.birthDate || '-'}</td><td>${c.experience}</td><td><button class="action-btn" onclick="editClient(${i})">‚úé</button> <button class="action-btn delete-btn" onclick="deleteClient(${i})">‚úï</button></td></tr>`).join('');
            }
        }
        function addClient() {
            const name = document.getElementById('clientName').value.trim();
            const birthDate = document.getElementById('clientBirthDate').value;
            const phone = document.getElementById('clientPhone').value.trim();
            const email = document.getElementById('clientEmail').value.trim();
            const injuries = document.getElementById('clientInjuries').value.trim();
            const diseases = document.getElementById('clientDiseases').value.trim();
            const experience = document.getElementById('clientExperience').value;
            const habits = document.getElementById('clientHabits').value.trim();
            if (!name || !birthDate || !phone || !email || !experience) {
                alert('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –æ–±—è–∑–∞—Ç–µ–ª—å–Ω—ã–µ –ø–æ–ª—è!');
                return;
            }
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            if (editingIndex >= 0) {
                clients[editingIndex] = {name, birthDate, phone, email, injuries, diseases, experience, habits};
                editingIndex = -1;
                document.querySelector('.add-btn').textContent = '+ –î–æ–±–∞–≤–∏—Ç—å';
            } else {
                clients.push({name, birthDate, phone, email, injuries, diseases, experience, habits});
            }
            localStorage.setItem('clients', JSON.stringify(clients));
            clearForm();
            loadClients();
        }
        function editClient(i) {
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            const c = clients[i];
            document.getElementById('clientName').value = c.name;
            document.getElementById('clientBirthDate').value = c.birthDate || '';
            document.getElementById('clientPhone').value = c.phone;
            document.getElementById('clientEmail').value = c.email;
            document.getElementById('clientInjuries').value = c.injuries || '';
            document.getElementById('clientDiseases').value = c.diseases || '';
            document.getElementById('clientExperience').value = c.experience;
            document.getElementById('clientHabits').value = c.habits || '';
            editingIndex = i;
            document.querySelector('.add-btn').textContent = '‚úì –°–æ—Ö—Ä–∞–Ω–∏—Ç—å';
            document.getElementById('clientName').focus();
        }
        function deleteClient(i) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∫–ª–∏–µ–Ω—Ç–∞?')) return;
            const clients = JSON.parse(localStorage.getItem('clients')) || [];
            clients.splice(i, 1);
            localStorage.setItem('clients', JSON.stringify(clients));
            editingIndex = -1;
            clearForm();
            loadClients();
        }
        function clearForm() {
            document.getElementById('clientName').value = '';
            document.getElementById('clientBirthDate').value = '';
            document.getElementById('clientPhone').value = '';
            document.getElementById('clientEmail').value = '';
            document.getElementById('clientInjuries').value = '';
            document.getElementById('clientDiseases').value = '';
            document.getElementById('clientExperience').value = '';
            document.getElementById('clientHabits').value = '';
            document.querySelector('.add-btn').textContent = '+ –î–æ–±–∞–≤–∏—Ç—å';
        }
        function goBack() { window.history.back(); }
        loadClients();
    </script>
</body>
</html>
