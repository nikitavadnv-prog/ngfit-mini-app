<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGFit - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Status bar effect */
        .status-bar {
            position: absolute;
            top: 0;
            width: 100%;
            height: 40px;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            font-size: 14px;
            color: white;
            z-index: 100;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .time { font-weight: 600; }
        .signal { display: flex; gap: 4px; }
        .signal span { width: 4px; height: 6px; background: white; border-radius: 1px; }
        .battery { width: 20px; height: 10px; border: 1px solid white; border-radius: 2px; position: relative; }
        .battery::after { content: ''; position: absolute; width: 2px; height: 3px; background: white; right: -4px; top: 50%; transform: translateY(-50%); }

        /* Light effects */
        .light-purple {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.12) 0%, transparent 70%);
            top: -100px;
            left: -150px;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .light-blue {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(50, 150, 255, 0.08) 0%, transparent 70%);
            bottom: -200px;
            right: -250px;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px 100px 20px;
            position: relative;
            z-index: 10;
        }

        /* Logo section */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-outer-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 8px solid rgba(200, 200, 220, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(150, 150, 200, 0.5),
                        0 0 50px rgba(157, 78, 221, 0.4),
                        inset 0 0 40px rgba(255, 255, 255, 0.08),
                        0 30px 60px rgba(0, 0, 0, 0.6);
            animation: ring-glow 3s ease-in-out infinite;
        }

        @keyframes ring-glow {
            0%, 100% {
                box-shadow: 0 0 0 3px rgba(150, 150, 200, 0.5),
                            0 0 50px rgba(157, 78, 221, 0.4),
                            inset 0 0 40px rgba(255, 255, 255, 0.08),
                            0 30px 60px rgba(0, 0, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 0 3px rgba(180, 180, 220, 0.6),
                            0 0 80px rgba(157, 78, 221, 0.6),
                            inset 0 0 50px rgba(255, 255, 255, 0.12),
                            0 30px 60px rgba(0, 0, 0, 0.6);
            }
        }

        .logo-circle {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 40% 40%, rgba(60, 50, 120, 0.9), rgba(15, 15, 50, 0.95));
            border: 3px solid rgba(120, 100, 200, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 80px rgba(157, 78, 221, 0.3),
                        inset 0 0 50px rgba(157, 78, 221, 0.15),
                        0 25px 60px rgba(0, 0, 0, 0.7);
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5ff 35%, #b88dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.5));
            font-style: italic;
        }

        /* Bottom navigation menu */
        .menu-area {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(10, 10, 20, 0.98), rgba(15, 15, 35, 0.9), transparent);
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 20px;
            z-index: 20;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(157, 78, 221, 0.15);
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            padding: 20px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.15), rgba(100, 50, 180, 0.08));
            border: 1.5px solid rgba(157, 78, 221, 0.3);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s ease;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.25), rgba(120, 60, 200, 0.15));
            border-color: rgba(200, 120, 255, 0.6);
            box-shadow: 0 0 30px rgba(157, 78, 221, 0.4),
                        inset 0 0 15px rgba(157, 78, 221, 0.1);
            transform: translateY(-3px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4), rgba(100, 50, 200, 0.25));
            border-color: rgba(200, 120, 255, 0.8);
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.6),
                        inset 0 0 20px rgba(157, 78, 221, 0.15);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, rgba(100, 200, 150, 0.3), rgba(80, 180, 120, 0.2));
            border: 2px solid rgba(100, 200, 150, 0.5);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
        }

        .menu-item.active .menu-icon {
            background: linear-gradient(135deg, rgba(100, 200, 150, 0.5), rgba(80, 180, 120, 0.4));
            border-color: rgba(150, 255, 180, 0.8);
            box-shadow: 0 0 20px rgba(100, 200, 150, 0.5);
        }

        .menu-label {
            color: #ffffff;
            font-size: 13px;
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="status-bar">

        <div>

            </div>

        <div class="battery"></div>
    </div>

    <div class="light-purple"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-outer-ring"></div>
            <div class="logo-circle">
                <div class="logo-text">NGFit</div>

        <div class="menu-area">

    <script>
        function selectMenu(element) {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
