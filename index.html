<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NGFit - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #2d1047 0%, #5a3a7a 50%, #8b5fbf 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .phone-frame {
            width: 360px;
            height: 780px;
            border: 12px solid #1a1a2e;
            border-radius: 50px;
            background: #000;
            overflow: hidden;
            box-shadow: 0 0 50px rgba(157, 78, 221, 0.4), 0 0 100px rgba(0, 180, 219, 0.2);
            display: flex;
            flex-direction: column;
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 28px;
            background: #000;
            border-radius: 0 0 30px 30px;
            z-index: 20;
        }

        .screen {
            flex: 1;
            background: linear-gradient(135deg, #0f1f3a 0%, #5a3a7a 50%, #0f3a5a 100%);
            padding: 60px 20px 80px 20px;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 40px;
            position: relative;
            overflow: hidden;
        }

        .screen.active {
            display: flex;
        }

        /* Registration Page Styles */
        .reg-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            width: 100%;
        }

        .reg-title {
            font-size: 32px;
            font-weight: 700;
            text-align: center;
            background: linear-gradient(135deg, #9d4edd 0%, #d4b5a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
        }

        .reg-form {
            width: 100%;
            max-width: 280px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.7);
        }

        .form-input {
            padding: 12px 16px;
            border: 2px solid rgba(157, 78, 221, 0.5);
            border-radius: 12px;
            background: rgba(157, 78, 221, 0.1);
            color: #fff;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .form-input:focus {
            outline: none;
            border-color: rgba(200, 120, 255, 0.8);
            background: rgba(157, 78, 221, 0.2);
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.3);
        }

        .start-btn {
            padding: 14px 32px;
            margin-top: 20px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.3), rgba(0, 180, 219, 0.2));
            border: 2px solid rgba(157, 78, 221, 0.5);
            border-radius: 20px;
            color: #fff;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .start-btn:hover {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4), rgba(0, 180, 219, 0.3));
            border-color: rgba(200, 120, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        /* Main Menu Styles */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .logo-circle {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.3), rgba(0, 180, 219, 0.2));
            border: 2px solid rgba(157, 78, 221, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.4);
        }

        .logo-text {
            font-size: 48px;
            font-weight: 900;
            background: linear-gradient(135deg, #9d4edd 0%, #d4b5a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 16px;
            width: 100%;
            max-width: 300px;
        }

        .menu-button {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.2), rgba(0, 180, 219, 0.1));
            border: 2px solid rgba(157, 78, 221, 0.5);
            border-radius: 20px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            text-decoration: none;
        }

        .menu-button:hover, .menu-button:active {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4), rgba(0, 180, 219, 0.3));
            border-color: rgba(200, 120, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(157, 78, 221, 0.3);
        }

        .menu-icon {
            font-size: 32px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(157, 78, 221, 0.15);
            border-radius: 12px;
        }

        .menu-label {
            font-size: 13px;
            font-weight: 600;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: rgba(255, 255, 255, 0.9);
        }
    </style>
</head>
<body>
    <div class="phone-frame">
        <div class="notch"></div>
        
        <!-- Registration Page -->
        <div class="screen" id="registrationScreen">
            <div class="reg-container">
                <h1 class="reg-title">–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å</h1>
                <form class="reg-form" id="registrationForm">
                    <div class="form-group">
                        <label class="form-label">–ò–º—è</label>
                        <input type="text" class="form-input" id="nameInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–∞—à–µ –∏–º—è" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="emailInput" placeholder="–í–≤–µ–¥–∏—Ç–µ email" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">–í–æ–∑—Ä–∞—Å—Ç</label>
                        <input type="number" class="form-input" id="ageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ –≤–æ–∑—Ä–∞—Å—Ç" required>
                    </div>
                    <button type="submit" class="start-btn">–ù–∞—á–∞—Ç—å</button>
                </form>
            </div>
        </div>

        <!-- Main Menu Page -->
        <div class="screen" id="menuScreen">
            <div class="logo-container">
                <div class="logo-circle">
                    <span class="logo-text">NGFit</span>
                </div>
            </div>
            <div class="menu-grid">
                <a href="schedule.html" class="menu-button" target="_blank" rel="noopener noreferrer">
                    <span class="menu-icon">üìã</span>
                    <span class="menu-label">–†–∞—Å–ø–∏—Å–∞–Ω–∏–µ</span>
                </a>
                <a href="data.html" class="menu-button">
                    <span class="menu-icon">üìä</span>
                    <span class="menu-label">–î–∞–Ω–Ω—ã–µ</span>
                </a>
                <a href="profile.html" class="menu-button">
                    <span class="menu-icon">üë§</span>
                    <span class="menu-label">–ü—Ä–æ—Ñ–∏–ª—å</span>
                </a>
                <a href="finance.html" class="menu-button">
                    <span class="menu-icon">üí∞</span>
                    <span class="menu-label">–§–∏–Ω–∞–Ω—Å—ã</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Check if user is registered on page load
        window.addEventListener('DOMContentLoaded', function() {
            const isRegistered = localStorage.getItem('ngfitUserRegistered');
            showScreen(isRegistered ? 'menuScreen' : 'registrationScreen');
        });

        // Handle registration form submission
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('nameInput').value;
            const email = document.getElementById('emailInput').value;
            const age = document.getElementById('ageInput').value;
            
            // Save user data to localStorage
            localStorage.setItem('ngfitUserName', name);
            localStorage.setItem('ngfitUserEmail', email);
            localStorage.setItem('ngfitUserAge', age);
            localStorage.setItem('ngfitUserRegistered', 'true');
            
            // Show main menu
            showScreen('menuScreen');
        });

        function showScreen(screenId) {
            // Hide all screens
            document.querySelectorAll('.screen').forEach(screen => {
                screen.classList.remove('active');
            });
            // Show the selected screen
            document.getElementById(screenId).classList.add('active');
        }
    </script>
</body>
</html>
