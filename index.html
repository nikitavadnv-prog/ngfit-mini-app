<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGFit - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #0a0a0a 0%, #1a1a2e 20%, #16213e 50%, #0f3460 70%, #0a0a0a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Gym ceiling texture and lights */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 40%;
            top: 0;
            background: linear-gradient(180deg, #1a1a2e 0%, transparent 100%);
            z-index: 1;
        }

        /* Ceiling lights effect */
        .ceiling-lights {
            position: absolute;
            top: 0;
            width: 100%;
            height: 50px;
            display: flex;
            justify-content: space-around;
            z-index: 2;
            pointer-events: none;
        }

        .light {
            width: 8px;
            height: 50px;
            background: linear-gradient(to bottom, rgba(200, 200, 255, 0.4) 0%, rgba(150, 150, 255, 0.2) 100%);
            border-radius: 4px;
        }

        /* Left dumbbell silhouette */
        .equipment-left {
            position: absolute;
            left: 40px;
            bottom: 200px;
            z-index: 4;
            opacity: 0.15;
        }

        /* Right treadmill silhouette */
        .equipment-right {
            position: absolute;
            right: 50px;
            bottom: 120px;
            z-index: 4;
            opacity: 0.12;
        }

        /* Lighting effects */
        .light-purple {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.15) 0%, transparent 70%);
            top: -100px;
            left: -150px;
            border-radius: 50%;
            z-index: 2;
            pointer-events: none;
        }

        .light-blue {
            position: absolute;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(50, 150, 255, 0.1) 0%, transparent 70%);
            bottom: -200px;
            right: -250px;
            border-radius: 50%;
            z-index: 2;
            pointer-events: none;
        }

        /* Vertical light lines (from ceiling) */
        .light-column {
            position: absolute;
            background: linear-gradient(to bottom, rgba(200, 200, 255, 0.2) 0%, transparent 80%);
            z-index: 3;
            pointer-events: none;
        }

        .light-column:nth-child(1) {
            width: 4px;
            height: 70%;
            left: 20%;
            top: 0;
            opacity: 0.6;
        }

        .light-column:nth-child(2) {
            width: 4px;
            height: 70%;
            right: 20%;
            top: 0;
            opacity: 0.4;
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 60px 20px 80px 20px;
            position: relative;
            z-index: 10;
        }

        /* Logo section */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Outer bright ring like on signage */
        .logo-outer-ring {
            position: absolute;
            width: 280px;
            height: 280px;
            border: 8px solid rgba(200, 200, 220, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 0 3px rgba(150, 150, 200, 0.5),
                        0 0 50px rgba(157, 78, 221, 0.4),
                        inset 0 0 40px rgba(255, 255, 255, 0.08),
                        0 30px 60px rgba(0, 0, 0, 0.6);
            animation: ring-glow 3s ease-in-out infinite;
        }

        @keyframes ring-glow {
            0%, 100% {
                box-shadow: 0 0 0 3px rgba(150, 150, 200, 0.5),
                            0 0 50px rgba(157, 78, 221, 0.4),
                            inset 0 0 40px rgba(255, 255, 255, 0.08),
                            0 30px 60px rgba(0, 0, 0, 0.6);
            }
            50% {
                box-shadow: 0 0 0 3px rgba(180, 180, 220, 0.6),
                            0 0 80px rgba(157, 78, 221, 0.6),
                            inset 0 0 50px rgba(255, 255, 255, 0.12),
                            0 30px 60px rgba(0, 0, 0, 0.6);
            }
        }

        /* Inner dark circle */
        .logo-circle {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle at 40% 40%, rgba(60, 50, 120, 0.9), rgba(15, 15, 50, 0.95));
            border: 3px solid rgba(120, 100, 200, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 80px rgba(157, 78, 221, 0.3),
                        inset 0 0 50px rgba(157, 78, 221, 0.15),
                        0 25px 60px rgba(0, 0, 0, 0.7);
        }

        .logo-text {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5ff 35%, #b88dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 4px;
            filter: drop-shadow(0 0 20px rgba(157, 78, 221, 0.5));
            font-style: italic;
            text-shadow: 0 0 30px rgba(157, 78, 221, 0.3);
        }

        /* Menu area */
        .menu-area {
            width: 100%;
            padding: 30px 20px 40px 20px;
            background: linear-gradient(to top, rgba(10, 10, 20, 0.98), rgba(20, 20, 40, 0.8), transparent);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 20;
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(157, 78, 221, 0.1);
        }

        .menu-button {
            padding: 16px 32px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.25), rgba(100, 50, 180, 0.15));
            border: 2.5px solid rgba(157, 78, 221, 0.6);
            color: #ffffff;
            border-radius: 35px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            backdrop-filter: blur(15px);
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(157, 78, 221, 0.2);
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.6s ease;
        }

        .menu-button:hover::before {
            left: 100%;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4), rgba(120, 60, 200, 0.3));
            border-color: rgba(200, 120, 255, 0.9);
            box-shadow: 0 0 40px rgba(157, 78, 221, 0.6),
                        inset 0 0 20px rgba(157, 78, 221, 0.15);
            transform: translateY(-4px);
        }

        .menu-button.active {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.5), rgba(100, 50, 200, 0.4));
            border-color: rgba(220, 130, 255, 1);
            box-shadow: 0 0 50px rgba(157, 78, 221, 0.8),
                        inset 0 0 30px rgba(157, 78, 221, 0.25),
                        0 0 20px rgba(157, 78, 221, 0.4);
            color: #ffffff;
            font-weight: 800;
            text-shadow: 0 0 10px rgba(157, 78, 221, 0.5);
        }

        .menu-button:active {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <!-- Ceiling lights -->
    <div class="ceiling-lights">
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
        <div class="light"></div>
    </div>

    <!-- Light effects -->
    <div class="light-purple"></div>
    <div class="light-blue"></div>
    <div class="light-column"></div>
    <div class="light-column"></div>

    <!-- Equipment silhouettes -->
    <svg class="equipment-left" width="140" height="80" viewBox="0 0 140 80">
        <circle cx="20" cy="40" r="15" fill="#666" opacity="0.7"/>
        <rect x="40" y="35" width="60" height="10" fill="#777" rx="3"/>
        <circle cx="120" cy="40" r="15" fill="#666" opacity="0.7"/>
    </svg>

    <svg class="equipment-right" width="200" height="120" viewBox="0 0 200 120">
        <rect x="15" y="40" width="170" height="60" fill="#555" opacity="0.6" rx="8"/>
        <rect x="25" y="50" width="150" height="25" fill="#666" opacity="0.7" rx="4"/>
        <circle cx="35" cy="105" r="10" fill="#555" opacity="0.5"/>
        <circle cx="165" cy="105" r="10" fill="#555" opacity="0.5"/>
    </svg>

    <div class="container">
        <div class="logo-container">
            <div class="logo-outer-ring"></div>
            <div class="logo-circle">
                <div class="logo-text">NGFit</div>
            </div>
        </div>

        <div class="menu-area">
            <button class="menu-button active" onclick="switchPage(this)">Главная</button>
            <button class="menu-button" onclick="switchPage(this)">Тренировки</button>
            <button class="menu-button" onclick="switchPage(this)">Профиль</button>
            <button class="menu-button" onclick="switchPage(this)">Настройки</button>
        </div>
    </div>

    <script>
        function switchPage(button) {
            document.querySelectorAll('.menu-button').forEach(btn => {
                btn.classList.remove('active');
            });
            button.classList.add('active');
        }
    </script>
</body>
</html>
