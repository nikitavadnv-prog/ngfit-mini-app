<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGFit - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 50%, #0f1428 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Lighting effects */
        .light-top-left {
            position: absolute;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(100, 50, 200, 0.15) 0%, transparent 70%);
            top: -100px;
            left: -100px;
            border-radius: 50%;
            pointer-events: none;
        }

        .light-bottom-right {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(50, 150, 255, 0.1) 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            border-radius: 50%;
            pointer-events: none;
        }

        /* Vertical light lines (gym effect) */
        .light-line {
            position: absolute;
            background: linear-gradient(to bottom, rgba(200, 200, 255, 0.3) 0%, transparent 50%);
            pointer-events: none;
        }

        .light-line:nth-child(3) {
            width: 2px;
            height: 80%;
            left: 20%;
            top: 0;
            opacity: 0.4;
        }

        .light-line:nth-child(4) {
            width: 2px;
            height: 80%;
            right: 20%;
            top: 0;
            opacity: 0.3;
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            z-index: 10;
        }

        /* Logo container */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .logo-circle {
            width: 200px;
            height: 200px;
            background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.1), rgba(0, 0, 0, 0.3));
            border: 3px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 60px rgba(100, 50, 255, 0.2),
                        inset 0 0 30px rgba(100, 50, 255, 0.1);
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 60px rgba(100, 50, 255, 0.2),
                            inset 0 0 30px rgba(100, 50, 255, 0.1);
            }
            50% {
                box-shadow: 0 0 80px rgba(100, 50, 255, 0.35),
                            inset 0 0 40px rgba(100, 50, 255, 0.15);
            }
        }

        .logo-text {
            font-size: 48px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #e0e0ff 50%, #9d4edd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 2px;
            text-shadow: 0 0 20px rgba(100, 50, 255, 0.3);
        }

        /* Menu container (bottom part) */
        .menu-area {
            width: 100%;
            padding: 20px;
            background: linear-gradient(to top, rgba(10, 14, 39, 0.8), transparent);
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 20;
        }

        .menu-button {
            padding: 12px 24px;
            background: rgba(100, 50, 255, 0.15);
            border: 1px solid rgba(100, 50, 255, 0.4);
            color: #ffffff;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .menu-button:hover {
            background: rgba(100, 50, 255, 0.3);
            border-color: rgba(100, 50, 255, 0.8);
            box-shadow: 0 0 20px rgba(100, 50, 255, 0.4);
            transform: translateY(-2px);
        }

        .menu-button.active {
            background: rgba(100, 50, 255, 0.5);
            border-color: rgba(200, 100, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 50, 255, 0.6);
        }
    </style>
</head>
<body>
    <div class="light-top-left"></div>
    <div class="light-bottom-right"></div>
    <div class="light-line"></div>
    <div class="light-line"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-circle">
                <div class="logo-text">NGFit</div>
            </div>
        </div>

        <div class="menu-area">
            <button class="menu-button active">Главная</button>
            <button class="menu-button">Тренировки</button>
            <button class="menu-button">Профиль</button>
            <button class="menu-button">Настройки</button>
        </div>
    </div>
</body>
</html>
