<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NGFit - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(180deg, #0a0e27 0%, #1a1f3a 30%, #0f1428 60%, #0a0e27 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Realistic gym floor texture */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: 
                repeating-linear-gradient(90deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px),
                repeating-linear-gradient(0deg, transparent, transparent 2px, rgba(255,255,255,0.02) 2px, rgba(255,255,255,0.02) 4px);
            pointer-events: none;
            z-index: 1;
        }

        /* Lighting effects - gym atmosphere */
        .light-top-left {
            position: absolute;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(100, 50, 200, 0.2) 0%, transparent 70%);
            top: -150px;
            left: -150px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }

        .light-bottom-right {
            position: absolute;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(50, 150, 255, 0.15) 0%, transparent 70%);
            bottom: -200px;
            right: -200px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 2;
        }

        /* Vertical light lines (gym ceiling lights) */
        .light-line {
            position: absolute;
            background: linear-gradient(to bottom, rgba(150, 180, 255, 0.25) 0%, rgba(150, 180, 255, 0.1) 30%, transparent 60%);
            pointer-events: none;
            z-index: 2;
        }

        .light-line:nth-child(3) {
            width: 3px;
            height: 85%;
            left: 15%;
            top: 0;
            opacity: 0.5;
        }

        .light-line:nth-child(4) {
            width: 3px;
            height: 85%;
            right: 15%;
            top: 0;
            opacity: 0.4;
        }

        /* Main container */
        .container {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px 60px 20px;
            position: relative;
            z-index: 10;
        }

        /* Logo container */
        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Outer bright ring */
        .logo-ring {
            position: absolute;
            width: 240px;
            height: 240px;
            border: 6px solid rgba(150, 150, 200, 0.6);
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(100, 100, 150, 0.4),
                        0 0 40px rgba(100, 50, 255, 0.3),
                        inset 0 0 30px rgba(255, 255, 255, 0.05);
        }

        .logo-circle {
            width: 220px;
            height: 220px;
            background: radial-gradient(circle at 35% 35%, rgba(50, 50, 100, 0.8), rgba(10, 10, 40, 0.9));
            border: 2px solid rgba(100, 100, 200, 0.3);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 60px rgba(100, 50, 255, 0.25),
                        inset 0 0 40px rgba(100, 50, 255, 0.1),
                        0 20px 50px rgba(0, 0, 0, 0.5);
            animation: glow-pulse 4s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% {
                box-shadow: 0 0 60px rgba(100, 50, 255, 0.25),
                            inset 0 0 40px rgba(100, 50, 255, 0.1),
                            0 20px 50px rgba(0, 0, 0, 0.5);
            }
            50% {
                box-shadow: 0 0 100px rgba(100, 50, 255, 0.4),
                            inset 0 0 50px rgba(100, 50, 255, 0.15),
                            0 20px 50px rgba(0, 0, 0, 0.5);
            }
        }

        .logo-text {
            font-size: 60px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f0f0ff 40%, #9d4edd 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 15px rgba(100, 50, 255, 0.4));
            font-style: italic;
        }

        /* Equipment silhouettes - subtle background decoration */
        .equipment {
            position: absolute;
            opacity: 0.08;
            pointer-events: none;
        }

        .dumbbell {
            width: 120px;
            height: 40px;
            position: absolute;
        }

        .dumbbell-left {
            left: 30px;
            bottom: 200px;
            transform: rotate(-15deg);
        }

        .dumbbell-right {
            right: 40px;
            bottom: 180px;
            transform: rotate(25deg);
        }

        /* Menu container (bottom part) */
        .menu-area {
            width: 100%;
            padding: 20px 20px 30px 20px;
            background: linear-gradient(to top, rgba(10, 14, 39, 0.95), rgba(10, 14, 39, 0.7), transparent);
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
            z-index: 20;
            backdrop-filter: blur(5px);
        }

        .menu-button {
            padding: 14px 28px;
            background: linear-gradient(135deg, rgba(100, 50, 255, 0.2), rgba(80, 40, 200, 0.15));
            border: 2px solid rgba(100, 50, 255, 0.5);
            color: #ffffff;
            border-radius: 30px;
            font-size: 15px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }

        .menu-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: left 0.5s;
        }

        .menu-button:hover {
            background: linear-gradient(135deg, rgba(120, 60, 255, 0.35), rgba(100, 50, 200, 0.3));
            border-color: rgba(150, 80, 255, 0.8);
            box-shadow: 0 0 30px rgba(100, 50, 255, 0.5),
                        inset 0 0 20px rgba(100, 50, 255, 0.1);
            transform: translateY(-3px);
        }

        .menu-button.active {
            background: linear-gradient(135deg, rgba(130, 70, 255, 0.5), rgba(100, 50, 220, 0.4));
            border-color: rgba(200, 100, 255, 0.9);
            box-shadow: 0 0 40px rgba(130, 70, 255, 0.7),
                        inset 0 0 25px rgba(130, 70, 255, 0.2);
            color: #ffffff;
            font-weight: 800;
        }

        .menu-button:active {
            transform: translateY(-1px);
        }
    </style>
</head>
<body>
    <div class="light-top-left"></div>
    <div class="light-bottom-right"></div>
    <div class="light-line"></div>
    <div class="light-line"></div>

    <div class="container">
        <div class="logo-container">
            <div class="logo-ring"></div>
            <div class="logo-circle">
                <div class="logo-text">NGFit</div>
            </div>
        </div>

        <div class="menu-area">
            <button class="menu-button active" onclick="switchPage(this)">Главная</button>
            <button class="menu-button" onclick="switchPage(this)">Тренировки</button>
            <button class="menu-button" onclick="switchPage(this)">Профиль</button>
            <button class="menu-button" onclick="switchPage(this)">Настройки</button>
        </div>
    </div>

    <script>
        function switchPage(button) {
            // Remove active class from all buttons
            document.querySelectorAll('.menu-button').forEach(btn => {
                btn.classList.remove('active');
            });
            // Add active class to clicked button
            button.classList.add('active');
        }
    </script>
</body>
</html>
