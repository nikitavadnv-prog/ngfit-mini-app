<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>NGFit - Fitness App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
            background-attachment: fixed;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .light-purple {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(157, 78, 221, 0.15) 0%, transparent 70%);
            top: -100px;
            left: -150px;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .light-blue {
            position: fixed;
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, rgba(50, 150, 255, 0.1) 0%, transparent 70%);
            bottom: -200px;
            right: -250px;
            border-radius: 50%;
            z-index: 1;
            pointer-events: none;
        }

        .phone-frame {
            width: 360px;
            height: 780px;
            border: 12px solid #1a1a1a;
            border-radius: 50px;
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.8),
                        0 0 100px rgba(157, 78, 221, 0.2);
            overflow: hidden;
            position: relative;
            z-index: 10;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #0a0a0a 100%);
        }

        .notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 200px;
            height: 28px;
            background: #0a0a0a;
            border-radius: 0 0 30px 30px;
            z-index: 20;
        }

        .screen-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 50px 20px 80px 20px;
            position: relative;
            z-index: 5;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            flex: 1;
        }

        .logo-outer-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 6px solid rgba(200, 200, 220, 0.7);
            border-radius: 50%;
            box-shadow: 0 0 0 2px rgba(150, 150, 200, 0.5),
                        0 0 40px rgba(157, 78, 221, 0.4),
                        inset 0 0 30px rgba(255, 255, 255, 0.08);
            animation: ring-glow 3s ease-in-out infinite;
        }

        @keyframes ring-glow {
            0%, 100% {
                box-shadow: 0 0 0 2px rgba(150, 150, 200, 0.5),
                            0 0 40px rgba(157, 78, 221, 0.4),
                            inset 0 0 30px rgba(255, 255, 255, 0.08);
            }
            50% {
                box-shadow: 0 0 0 2px rgba(180, 180, 220, 0.6),
                            0 0 60px rgba(157, 78, 221, 0.6),
                            inset 0 0 40px rgba(255, 255, 255, 0.12);
            }
        }

        .logo-circle {
            width: 180px;
            height: 180px;
            background: radial-gradient(circle at 40% 40%, rgba(60, 50, 120, 0.9), rgba(15, 15, 50, 0.95));
            border: 2px solid rgba(120, 100, 200, 0.4);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 0 60px rgba(157, 78, 221, 0.3),
                        inset 0 0 40px rgba(157, 78, 221, 0.15);
        }

        .logo-text {
            font-size: 52px;
            font-weight: 900;
            background: linear-gradient(135deg, #ffffff 0%, #f5f5ff 35%, #b88dff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 15px rgba(157, 78, 221, 0.5));
            font-style: italic;
        }

        .menu-area {
            width: 100%;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-template-rows: repeat(2, auto);
            gap: 12px;
            padding: 0;
        }

        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 16px 12px;
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.2), rgba(100, 50, 180, 0.1));
            border: 1.5px solid rgba(157, 78, 221, 0.4);
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .menu-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.15), transparent);
            transition: left 0.5s ease;
        }

        .menu-item:hover::before {
            left: 100%;
        }

        .menu-item:hover {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.3), rgba(120, 60, 200, 0.2));
            border-color: rgba(200, 120, 255, 0.6);
            box-shadow: 0 0 25px rgba(157, 78, 221, 0.4);
            transform: translateY(-2px);
        }

        .menu-item.active {
            background: linear-gradient(135deg, rgba(157, 78, 221, 0.4), rgba(100, 50, 200, 0.3));
            border-color: rgba(200, 120, 255, 0.8);
            box-shadow: 0 0 35px rgba(157, 78, 221, 0.6);
        }

        .menu-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, rgba(100, 200, 150, 0.3), rgba(80, 180, 120, 0.2));
            border: 1.5px solid rgba(100, 200, 150, 0.6);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .menu-icon svg {
            width: 24px;
            height: 24px;
            stroke: rgba(100, 200, 150, 0.8);
            fill: none;
            stroke-width: 2;
        }

        .menu-item.active .menu-icon {
            background: linear-gradient(135deg, rgba(100, 200, 150, 0.5), rgba(80, 180, 120, 0.4));
            border-color: rgba(150, 255, 180, 0.8);
            box-shadow: 0 0 15px rgba(100, 200, 150, 0.6);
        }

        .menu-item.active .menu-icon svg {
            stroke: rgba(150, 255, 180, 1);
        }

        .menu-label {
            color: #ffffff;
            font-size: 12px;
            font-weight: 600;
            text-align: center;
            line-height: 1.2;
        }
    </style>
</head>
<body>
    <div class="light-purple"></div>
    <div class="light-blue"></div>

    <div class="phone-frame">
        <div class="notch"></div>

        <div class="screen-content">
            <div class="logo-container">
                <div class="logo-outer-ring"></div>
                <div class="logo-circle">
                    <div class="logo-text">NGFit</div>
                </div>
            </div>

            <div class="menu-area">
                <div class="menu-item active" onclick="selectMenu(this)">
                    <div class="menu-icon">
                        <svg viewBox="0 0 24 24">
                            <rect x="3" y="4" width="7" height="3" rx="1"/>
                            <rect x="3" y="9" width="7" height="3" rx="1"/>
                            <rect x="3" y="14" width="7" height="3" rx="1"/>
                            <rect x="14" y="4" width="7" height="3" rx="1"/>
                            <rect x="14" y="9" width="7" height="3" rx="1"/>
                            <rect x="14" y="14" width="7" height="3" rx="1"/>
                        </svg>
                    </div>
                    <div class="menu-label">Расписание</div>
                </div>
                <div class="menu-item" onclick="selectMenu(this)">
                    <div class="menu-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="8" cy="13" r="4"/>
                            <circle cx="16" cy="13" r="4"/>
                            <path d="M 8 4 L 8 8"/>
                            <path d="M 16 4 L 16 8"/>
                            <path d="M 6 13 L 10 13"/>
                            <path d="M 14 13 L 18 13"/>
                        </svg>
                    </div>
                    <div class="menu-label">Тренировки</div>
                </div>
                <div class="menu-item" onclick="selectMenu(this)">
                    <div class="menu-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="8" r="4"/>
                            <path d="M 4 20 Q 4 15 12 15 Q 20 15 20 20"/>
                        </svg>
                    </div>
                    <div class="menu-label">Профиль</div>
                </div>
                <div class="menu-item" onclick="selectMenu(this)">
                    <div class="menu-icon">
                        <svg viewBox="0 0 24 24">
                            <circle cx="12" cy="12" r="2"/>
                            <circle cx="12" cy="4" r="1.5" opacity="0.7"/>
                            <circle cx="12" cy="20" r="1.5" opacity="0.7"/>
                            <circle cx="4" cy="12" r="1.5" opacity="0.7"/>
                            <circle cx="20" cy="12" r="1.5" opacity="0.7"/>
                            <circle cx="7" cy="7" r="1.5" opacity="0.7"/>
                            <circle cx="17" cy="17" r="1.5" opacity="0.7"/>
                            <circle cx="7" cy="17" r="1.5" opacity="0.7"/>
                            <circle cx="17" cy="7" r="1.5" opacity="0.7"/>
                        </svg>
                    </div>
                    <div class="menu-label">Настройки</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function selectMenu(element) {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
</body>
</html>
